    <body>
        <header class="page-header">
            <h1>Contato</h1>
        </header>
        <main class="float-right">
            <div class="container">
                <form class="contact-form">
                    <fieldset class="form-fieldset">
                        <legend>Dados Pessoais</legend>
                        <label for="input-name" class="form-label">Nome</label>
                        <input type="text" class="form-text" id="input-name" pattern="[A-Za-z']{4,}" title="deve conter pelo menos 4 caracteres" placeholder="digite seu nome" autofocus required>
                        <label for="input-email" class="form-label">Email</label>
                        <input type="email" class="form-text" id="input-email" placeholder="seu@email.com" required>
                    </fieldset>

                    <fieldset class="form-fieldset">
                        <legend>Assunto</legend>
                        <label class="form-label">
                            <input type="radio" name="assunto" class="form-radio" value="blog" required> Blog
                        </label>
                        <label class="form-label">
                            <input type="radio" name="assunto" class="form-radio" value="services" required> Serviços
                        </label>
                        <label class="form-label">
                            <input type="radio" name="assunto" class="form-radio" value="other" required> Outro
                            <input type="text" name="assunto-outro" class="form-text" placeholder="outro assunto?">
                        </label>
                    </fieldset>

                    <fieldset class="form-fieldset">
                        <legend>Mensagem</legend>
                        <label class="form-label"> Em que posso ajudar?</label>
                        <textarea class="form-textarea" placeholder="sua mensagem aqui" rows="8" cols="60" required></textarea>
                    </fieldset>

                    <button type="submit" class="form-submit">Enviar mensagem</button>
                </form>
            </div>
            </main>
